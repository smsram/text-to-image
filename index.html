<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Image Generator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://i.ibb.co/FnVdp7L/6188294648397676890-99.jpg">
</head>
<body>
    <section>
        <div class="container">
            <div class="img-prompt-container">
                <h1>SMS-To-IMG</h1>
                <textarea name="" id="user-input" placeholder="Enter your prompt..."></textarea>
                <button id="img-gen-btn">Generate Image</button>
            </div>
            <div class="img-gen-container">
                <img id="t2i-image" src="" alt="No Generated Image Yet!" />
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
